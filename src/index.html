<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>pswGEN</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <form>
          <h1 class="logo"><span class="title">Psw</span>GEN</h1>
          <div class="pswshow"> 
              <input type="text" id="pswshow" autocomplete="off" placeholder="password here">
              <div class="btns">
                  <button id="copy" class="copy" title="Copy Password">Copy Password</button>
                  <button id="refresh" title="Generate Password" class="refresh">Generate Password</button>
              </div>
          </div>
          <div id="pswStrength"></div>
          <div class="pswLength">
              <label for="pswLength">Password Size:</label>
              <select name="pswLength" id="pswLength">
                  <option value="16" selected>16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
              </select>
          </div>
          

          <div class="checkboxes">
            <label class="cyberpunk-checkbox-label">
            <input type="checkbox" class="cyberpunk-checkbox" id="uppercase" value="uppercase" name="uppercase" checked>
            A-Z</label>

            <label class="cyberpunk-checkbox-label">
            <input type="checkbox" class="cyberpunk-checkbox" id="lowercase" value="lowercase" name="lowercase">
            a-z</label>

              <label class="cyberpunk-checkbox-label">
            <input type="checkbox" class="cyberpunk-checkbox"
            id="numbers" value="numbers" name="numbers">
            0-9</label>
          </div>
          <div class=" characters">
            <label class="checkbox-container" for="characters">
            <input type="text" class="input-style" readonly value="~!@#$%^&*+-/.,\{}[]();:?<>">
            <input class="custom-checkbox" type="checkbox" id="characters" value="special_characters">
            <span class="checkmark"></span>
           </label>
          </div>

          <span>@lcscostadev</span>
      </form>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
